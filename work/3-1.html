<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>title</title>
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta name="author" content="">
</head>
<body>
<div class="wrap">
	<div id="app">
		{{ms}}
		<test></test>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
	<script>
		new Vue({
			el : '#app',
			data : {
				ms : '인스턴스 라이프 사이클 테스트'
			},
			// 인스턴스에 속성 값이 정의 되지않음
			beforeCreate() {
				console.log('beforeCreate')
			},
			// 인스턴스에 data, methods 속성이 정의됨
			created() {
				console.log('create')
				
			},
			// render() 함수로 변환 후 el이 지정한 dom요소에 부착 전 호출
			beforeMount() {
				console.log('beforeMount')
				
			},
			// el에서 지정한 dom 요소에 부착 후 호출
			mounted() {
				console.log('mounted')
				this.ms = '인스턴스 변환1' // 부착 된 후 실행이기 때문에 update가 실행됨
			},
			// 화면에 인스턴스가 부착 후 정의한 속성에 따라 화면이 치환됨 -> 가상 돔으로 화면을 다시 그리기 전 호출
			beforeUpdate() {
				console.log('beforeUpdate')
			},
			// 데이터가 변경 후 가상 dom으로 화면을 다시 그린 후 실행됨
			updated() {
				console.log('upadte')
				// this.ms = '인스턴스 변환2' , 데이터 변경 후 가상 돔으로 다시 화면을 그리고 나서 실행이기 때문에 데이터 변경 하면 무한 루프에 빠짐
			},

		})
	</script>
</div>
</body>
</html>
