<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
<div id="app">
	<app-header v-bind:inputnum="num"></app-header>
	<app-content v-on:pass="passnum"></app-content>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var appHeader = {
		template : '<div>header{{ inputnum }}</div>' ,
		props: [
			'inputnum'
		]
	}
	var appContent = {
		template : '<div>content<button v-on:click="passNum">pass</button></div>' ,
		methods: {
			passNum: function(){
				this.$emit('pass', 10)
			}
		},
	}

	new Vue({
		el: '#app',
		components: {
			'app-header': appHeader,
			'app-content': appContent
		},
		methods: {
			passnum: function(_num){
				this.num = _num
			}
		},
		data() {
			return {
				num : 0
			}
		},
	})
</script>
</body>
</html>
